<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>

<form class="formsubmit" action="http://localhost:8080/api/v1/upload" enctype="multipart/form-data" method="post"
      style="text-align: center;vertical-align: middle;padding-top: calc(100vh - 25%);">

    <button class="button" type="submit">Submit</button>
</form>

</body>
</html>
